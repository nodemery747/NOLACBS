name: Stream Ritual ‚Äì WVUE or WWL

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Choose which stream to record"
        required: true
        default: "wvue"
        type: choice
        options:
          - wvue
          - wwl

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ‚è±Ô∏è Ritual window: 6 hours max

    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Purge Runner Cache
        run: |
          echo "üßπ Clearing temp cache at $(date)"
          sudo rm -rf /tmp/*

      - name: Record Selected Stream
        env:
          TARGET: ${{ github.event.inputs.target }}
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          echo "üéôÔ∏è Invoking stream ritual for $TARGET at $(date)"

          if [[ "$TARGET" == "wvue" ]]; then
            echo "üì° Recording WVUE stream for 1 hour 38 minutes..."
            timeout 5880 ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -fflags +genpts -timeout 3000000 \
              -loglevel debug \
              -i "https://cf.edge.foxdtc.digitalvideoplatform.com/5410d4705b09ccb37618bef02f79559fd6d4bb05.20250925212725/live-dr/wvue-uw2/index_2.m3u8?zipcode=70130" \
              -t 01:38:00 -c copy "wvue_capture_${timestamp}.mp4" || {
                echo "‚ùå WVUE stream failed. No fallback invoked."
                exit 1
              }

          elif [[ "$TARGET" == "wwl" ]]; then
            echo "üì° Recording WWL (CBS) stream for 56 minutes..."
            timeout 3360 ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -loglevel debug \
              -i "https://cbsplaylistserver.aws.syncbak.com/mpl/20160401/868751/5743360/media.m3u8?request_token=AA5IAyOWBqa9ebEzjN3VCgKYUt9A8-_HCLq-7rjRUxxMUMDKhipGxnEZgipgIhlR8GmDGlGyBNrNSbGBK7hxi5c6pRJKRLUVDW4coWcZuSRtnP-x3rgzqEawbF5k-wFEWARPeWCVcnq1EEGgJ6xEUcW7R2o-mHgwvSUYYgrI2mbgdFq7-oAi4Kqrc9P2XA&CMCD=mtp%3D64800%2Cot%3Dm%2Csf%3Dh%2Csid%3D%22288090c7-b539-477b-932a-ad8874daa0c9%22" \
              -t 00:56:00 -c copy "wwl_capture_${timestamp}.mp4" || {
                echo "‚ùå WWL stream failed. No fallback invoked."
                exit 1
              }

          else
            echo "‚ùå Invalid stream selection: $TARGET"
            exit 1
          fi

          echo "üé¨ Recording complete at $(date)"

      - name: Log File Size
        if: always()
        run: ls -lh *.mp4

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.target }}_capture_${{ github.run_id }}
          path: |
            wvue_capture_*.mp4
            wwl_capture_*.mp4

      - name: Confirm Completion
        run: echo "‚úÖ Stream ritual complete at $(date)"