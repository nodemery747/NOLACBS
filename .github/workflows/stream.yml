name: Stream Ritual ‚Äì WVUE, WWL, or Saints

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Choose which stream to record"
        required: true
        default: "wvue"
        type: choice
        options:
          - wvue
          - wwl
          - saints wvue
          - saints wwl

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 200  # ‚è±Ô∏è Max buffer for Saints ritual

    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Purge Runner Cache
        run: |
          echo "üßπ Clearing temp cache at $(date)"
          sudo rm -rf /tmp/*

      - name: Record Selected Stream
        env:
          TARGET: ${{ github.event.inputs.target }}
        run: |
          echo "üéôÔ∏è Invoking stream ritual for $TARGET at $(date)"

          if [[ "$TARGET" == "wvue" ]]; then
            echo "üì° Recording WVUE stream for 40 minutes..."
            timeout 2400 ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -fflags +genpts -timeout 3000000 \
              -loglevel debug \
              -i "${{ secrets.WVUE_STREAM_URL }}" \
              -t 00:40:00 -c copy "WVUE.mp4" || {
                echo "‚ùå WVUE stream failed."
                exit 1
              }

          elif [[ "$TARGET" == "wwl" ]]; then
            echo "üì° Recording WWL stream for 40 minutes..."
            timeout 2400 ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -loglevel debug \
              -i "${{ secrets.WWL_STREAM_URL }}" \
              -t 00:40:00 -c copy "WWL.mp4" || {
                echo "‚ùå WWL stream failed."
                exit 1
              }

          elif [[ "$TARGET" == "saints wvue" ]]; then
            echo "üèà Recording Saints stream via WVUE for 3 hours 15 minutes..."
            timeout 11700 ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -loglevel debug \
              -i "${{ secrets.WVUE_STREAM_URL }}" \
              -t 03:15:00 -c copy "SAINTS_WVUE.mp4" || {
                echo "‚ùå Saints WVUE stream failed."
                exit 1
              }

          elif [[ "$TARGET" == "saints wwl" ]]; then
            echo "üèà Recording Saints stream via WWL for 3 hours 15 minutes..."
            timeout 11700 ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -loglevel debug \
              -i "${{ secrets.WWL_STREAM_URL }}" \
              -t 03:15:00 -c copy "SAINTS_WWL.mp4" || {
                echo "‚ùå Saints WWL stream failed."
                exit 1
              }

          else
            echo "‚ùå Invalid stream selection: $TARGET"
            exit 1
          fi

          echo "üé¨ Recording complete at $(date)"

      - name: Log File Size
        if: always()
        run: ls -lh *.mp4

      - name: Check File Size
        if: always()
        run: |
          for file in *.mp4; do
            size=$(du -m "$file" | cut -f1)
            if [ "$size" -gt 2048 ]; then
              echo "‚ö†Ô∏è $file exceeds 2GB artifact limit ($size MB). Removing to prevent truncation."
              rm "$file"
            fi
          done

      - name: Upload WVUE Artifact
        if: always() && github.event.inputs.target == 'wvue'
        uses: actions/upload-artifact@v4
        with:
          name: WVUE_${{ github.run_id }}
          path: WVUE.mp4

      - name: Upload WWL Artifact
        if: always() && github.event.inputs.target == 'wwl'
        uses: actions/upload-artifact@v4
        with:
          name: WWL_${{ github.run_id }}
          path: WWL.mp4

      - name: Upload Saints WVUE Artifact
        if: always() && github.event.inputs.target == 'saints wvue'
        uses: actions/upload-artifact@v4
        with:
          name: SAINTS_WVUE_${{ github.run_id }}
          path: SAINTS_WVUE.mp4

      - name: Upload Saints WWL Artifact
        if: always() && github.event.inputs.target == 'saints wwl'
        uses: actions/upload-artifact@v4
        with:
          name: SAINTS_WWL_${{ github.run_id }}
          path: SAINTS_WWL.mp4

      - name: Confirm Completion
        run: echo "‚úÖ Stream ritual complete at $(date)"