name: Stream Ritual â€“ WVUE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  restore:
    runs-on: ubuntu-latest

    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Record WVUE Stream
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -headers "User-Agent: VLC/3.0.11" \
                 -i "https://cf.edge.foxdtc.digitalvideoplatform.com/71dba187bf4dae369673d7eb9be859d7e47ad317.20250907220407/live-dr/wvue-ue2/index_7.m3u8?zipcode=55344" \
                 -t 00:46:00 -c copy "wvue_capture_$timestamp.mp4"

      - name: Upload WVUE Artifact
        uses: actions/upload-artifact@v3
        with:
          name: wvue_capture
          path: wvue_capture_*.mp4

      - name: Confirm Completion
        run: echo "$(date): WVUE stream captured and uploaded."
