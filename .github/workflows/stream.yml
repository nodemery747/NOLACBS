name: Stream Ritual

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download stream ritual
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -i "https://cbsplaylistserver.aws.syncbak.com/mpl/20160401/868751/5743360/media.m3u8?request_token=AA5IAyOWBqa9ebEzjN3VCgKYUt9A8-_HCLq-7rjRUxxMUMDKhipGxnEZgipgIhlR8GmDGlGyBNrNSbGBK7hxi5c6pRJKRLUVDW4coWcZuSRtnP-x3rgzqEawbF5k-wFEWARPeWCVcnq1EEGgJ6xEUcW7R2o-mHgwvSUYYgrI2mbgdFq7-oAi4Kqrc9P2XA&CMCD=mtp%3D64800%2Cot%3Dm%2Csf%3Dh%2Csid%3D%22288090c7-b539-477b-932a-ad8874daa0c9%22" -t 00:40:00 -c copy "stream_capture_$timestamp.mp4"

      - name: Upload stream capture
        uses: actions/upload-artifact@v4
        with:
          name: stream_capture
          path: stream_capture_*.mp4