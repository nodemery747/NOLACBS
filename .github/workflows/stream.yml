name: Stream Ritual

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Record FOX Stream
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -headers "User-Agent: VLC/3.0.11" \
                 -headers "Referer: https://www.fox.com/" \
                 -i "https://cf.edge.foxdtc.digitalvideoplatform.com/71dba187bf4dae369673d7eb9be859d7e47ad317.20250907220407/live-dr/kiit-ue2/index_7.m3u8?zipcode=55344" \
                 -t 00:10:00 -c copy "fox_capture_$timestamp.mp4"

      - name: Upload FOX stream capture
        uses: actions/upload-artifact@v3
        with:
          name: fox_capture
          path: fox_capture_*.mp4