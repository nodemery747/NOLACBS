name: Stream Ritual

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Which stream to record?"
        required: true
        default: "fox"
        type: choice
        options:
          - fox
          - cbs

jobs:
  record_fox:
    if: ${{ github.event.inputs.target == 'fox' }}
    name: 🟠 FOX Ritual
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Capture FOX Stream
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          echo "🟠 FOX recording started at $(date)"
          timeout 3600 ffmpeg -headers "User-Agent: VLC/3.0.11" \
                 -headers "Referer: https://www.fox.com/" \
                 -headers "Origin: https://www.fox.com/" \
                 -i "https://cf.edge.foxdtc.digitalvideoplatform.com/71dba187bf4dae369673d7eb9be859d7e47ad317.20250907220407/live-dr/wvue-ue2/index_7.m3u8?zipcode=55344" \
                 -t 3600 -c copy "fox_capture_$timestamp.mp4" || echo "❌ FOX stream capture failed—symbolic denial logged."
          echo "📁 FOX recording ended at $(date)"

      - name: Upload FOX Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fox_capture_${{ github.run_id }}
          path: fox_capture_*.mp4

  record_cbs