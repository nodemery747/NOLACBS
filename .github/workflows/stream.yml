name: stream ritual ‚Äì wvue, wwl, foxvod

on:
  workflow_dispatch:
    inputs:
      target:
        description: "choose which stream to record"
        required: true
        default: "wvue"
        type: choice
        options:
          - wvue
          - wwl
          - foxvod

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: record selected stream
        env:
          TARGET: ${{ github.event.inputs.target }}
        run: |
          echo "üéôÔ∏è starting stream ritual for $TARGET at $(date)"
          TARGET=$(echo "$TARGET" | tr '[:upper:]' '[:lower:]' | xargs)

          if [[ "$TARGET" == "wvue" ]]; then
            STREAM_URL="https://foxdtc-video.akamaized.net/live/wvue-ue2/index_1.m3u8"
            OUTPUT="wvue.mp4"
            DURATION="00:45:00"
          elif [[ "$TARGET" == "wwl" ]]; then
            STREAM_URL="https://foxdtc-video.akamaized.net/live/wwl-ue2/index_1.m3u8"
            OUTPUT="wwl.mp4"
            DURATION="00:45:00"
          elif [[ "$TARGET" == "foxvod" ]]; then
            STREAM_URL="https://fa.edge.foxdtc.digitalvideoplatform.com/1762369819_1228a1fc0443665d0f9d178dd62c85964b1dcdc8/*~/live/wvue-ue2/index_1.m3u8?zipcode=70458&start=2025-11-05T04:29:00.000Z&end=2025-11-05T05:07:00.000Z"
            OUTPUT="foxvod.ts"
            DURATION="00:33:00"
          else
            echo "‚ùå invalid stream selection: $TARGET"
            exit 1
          fi

          echo "üì° recording $TARGET stream for $DURATION..."
          ffmpeg -nostdin \
            -headers "user-agent: vlc/3.0.11\r\naccept: */*\r\nconnection: keep-alive" \
            -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
            -fflags +genpts -timeout 3000000 \
            -i "$STREAM_URL" \
            -t "$DURATION" -c copy "$OUTPUT"

          echo "‚úÖ stream ritual complete for $TARGET at $(date)"

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.target }}_${{ github.run_id }}
          path: ${{ github.event.inputs.target }}.mp4