name: Stream Ritual

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Ritual Capture of FOX Stream
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -headers "User-Agent: VLC/3.0.11" \
                 -headers "Referer: https://www.fox.com/" \
                 -headers "Origin: https://www.fox.com/" \
                 -i "https://cf.edge.foxdtc.digitalvideoplatform.com/71dba187bf4dae369673d7eb9be859d7e47ad317.20250907220407/live-dr/wvnsdt2-ue2/index_7.m3u8?zipcode=70533" \
                 -t 00:55:00 -c copy "fox_capture_$timestamp.mp4" || echo "Stream capture failedâ€”symbolic denial logged."

      - name: Upload FOX Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fox_capture
          path: fox_capture_*.mp4