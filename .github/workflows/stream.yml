on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Record CBS Stream (Syncbak)
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -headers "User-Agent: VLC/3.0.11" \
                 -i "https://cbsplaylistserver.aws.syncbak.com/mpl/20160401/868751/5743360/media.m3u8?request_token=AA5IAyOWBqa9ebEzjN3VCgKYUt9A8-_HCLq-7rjRUxxMUMDKhipGxnEZgipgIhlR8GmDGlGyBNrNSbGBK7hxi5c6pRJKRLUVDW4coWcZuSRtnP-x3rgzqEawbF5k-wFEWARPeWCVcnq1EEGgJ6xEUcW7R2o-mHgwvSUYYgrI2mbgdFq7-oAi4Kqrc9P2XA&CMCD=mtp%3D64800%2Cot%3Dm%2Csf%3Dh%2Csid%3D%22288090c7-b539-477b-932a-ad8874daa0c9%22" \
                 -t 01:00:00 -c copy "cbs_capture_$timestamp.mp4"

      - name: Ritual Capture of FOX Stream
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -headers "User-Agent: VLC/3.0.11" \
                 -headers "Referer: https://www.fox.com/" \
                 -headers "Origin: https://www.fox.com/" \
                 -i "https://cf.edge.foxdtc.digitalvideoplatform.com/71dba187bf4dae369673d7eb9be859d7e47ad317.20250907220407/live-dr/wvnsdt2-ue2/index_7.m3u8?zipcode=70533" \
                 -t 00:55:00 -c copy "fox_capture_$timestamp.mp4" || echo "Stream capture failedâ€”symbolic denial logged."

      - name: Upload FOX Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fox_capture
          path: fox_capture_*.mp4