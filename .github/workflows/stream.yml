name: stream ritual ‚Äì wvue, wwl, or misc

on:
  workflow_dispatch:
    inputs:
      target:
        description: "choose which stream to record"
        required: true
        type: choice
        options:
          - wvue
          - wwl
          - misc

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: record selected stream
        env:
          TARGET: ${{ github.event.inputs.target }}
          WVUE_STREAM_URL: ${{ secrets.WVUE_STREAM_URL }}
          WWL_STREAM_URL: ${{ secrets.WWL_STREAM_URL }}
          MISC_STREAM_URL: "https://cbsplaylistserver.aws.syncbak.com/mpl/20160401/13665785/5743360/media.m3u8?request_token=AeZRmd4Jm8v6cGfWVEmydL2ThOe1CHMqVnAvToLl_cZhWpCS1dkQeT7emXnW0c3o7QHl5l5srMN-4jfywj3MAwe9kRjjZukoF-bBm9JFABW-pFU-0dCjlxBHWlXN3OH9JRQ-oYxvpWHmfjcmjwhkaHApqSxi62BPY3NRuUNQIn2PpjL4vEx-3aW6QaAqeKh5&CMCD=mtp%3D44800%2Cot%3Dm%2Csf%3Dh%2Csid%3D%221df7c4c7-3583-454d-91a5-5c1408b3ea2c%22"
        run: |
          echo "üéôÔ∏è invoking stream ritual for $TARGET at $(date)"
          TARGET=$(echo "$TARGET" | tr '[:upper:]' '[:lower:]' | xargs)

          case "$TARGET" in
            wvue) STREAM_URL="$WVUE_STREAM_URL" ;;
            wwl)  STREAM_URL="$WWL_STREAM_URL" ;;
            misc) STREAM_URL="$MISC_STREAM_URL" ;;
            *) echo "‚ùå invalid stream selection: $TARGET" && exit 1 ;;
          esac

          OUTPUT="${TARGET}.mp4"
          echo "üì° recording $TARGET stream for 45m..."
          ffmpeg -nostdin \
            -headers "user-agent: vlc/3.0.11\r\naccept: */*\r\nconnection: keep-alive" \
            -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
            -fflags +genpts -timeout 3000000 \
            -i "$STREAM_URL" \
            -t 00:45:00 -c copy "$OUTPUT"

          echo "‚úÖ stream ritual complete for $TARGET at $(date)"

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.target }}_${{ github.run_id }}
          path: ${{ github.event.inputs.target }}.mp4