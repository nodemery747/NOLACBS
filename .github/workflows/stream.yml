name: Stream Ritual ‚Äì WVUE, WWL, KGWN, WWLPLUS

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Choose which stream to record"
        required: true
        default: "wvue"
        type: choice
        options:
          - wvue
          - wwl
          - kgwn
          - wwlplus

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ‚è±Ô∏è Full 6-hour buffer

    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Record Selected Stream
        env:
          TARGET: ${{ github.event.inputs.target }}
        run: |
          echo "üéôÔ∏è Invoking stream ritual for $TARGET at $(date)"
          TARGET=$(echo "$TARGET" | tr '[:upper:]' '[:lower:]' | xargs)

          if [[ "$TARGET" == "wvue" ]]; then
            echo "üì° Recording WVUE stream for 40m..."
            ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -fflags +genpts -timeout 3000000 \
              -i "${{ secrets.WVUE_STREAM_URL }}" \
              -t 00:40:00 -c copy "WVUE.mp4"

          elif [[ "$TARGET" == "wwl" ]]; then
            echo "üì° Recording WWL stream for 40m..."
            ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -fflags +genpts -timeout 3000000 \
              -i "${{ secrets.WWL_STREAM_URL }}" \
              -t 00:40:00 -c copy "WWL.mp4"

          elif [[ "$TARGET" == "kgwn" ]]; then
            echo "üì° Recording KGWN stream for 40m..."
            ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -fflags +genpts -timeout 3000000 \
              -i "${{ secrets.KGWN_STREAM_URL }}" \
              -t 00:40:00 -c copy "KGWN.mp4"

          elif [[ "$TARGET" == "wwlplus" ]]; then
            echo "üì° Recording WWLPLUS (Tegna) stream for 40m..."
            ffmpeg -nostdin \
              -headers "User-Agent: VLC/3.0.11\r\nAccept: */*\r\nConnection: keep-alive" \
              -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -fflags +genpts -timeout 3000000 \
              -i "https://video.tegnaone.com/wwl/live/v1/manifest/f9c1bf9ffd6ac86b6173a7c169ff6e3f4efbd693/WWL-Production/4be1abeb-be94-4633-b536-eca2bb43d8db/0.m3u8" \
             