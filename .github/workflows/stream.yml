name: Stream Ritual

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Download stream ritual
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          ffmpeg -i "https://fl7.moveonjoy.com/MLB_NETWORK/index.m3u8" -t 00:40:00 -c copy "stream_capture_$timestamp.mp4"

      - name: Upload stream capture
        uses: actions/upload-artifact@v4
        with:
          name: stream_capture
          path: stream_capture_*.mp4