name: stream ritual â€“ wvue, wwl, or misc

on:
  workflow_dispatch:
    inputs:
      target:
        description: "choose which stream to record"
        required: true
        type: choice
        options:
          - wvue
          - wwl
          - misc
      misc_url:
        description: "if target is misc, paste full stream URL here"
        required: false
        type: string

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: record stream
        env:
          TARGET: ${{ github.event.inputs.target }}
          MISC_URL: ${{ github.event.inputs.misc_url }}
          WVUE_STREAM_URL: ${{ secrets.WVUE_STREAM_URL }}
          WWL_STREAM_URL: ${{ secrets.WWL_STREAM_URL }}
        run: |
          TARGET=$(echo "$TARGET" | tr '[:upper:]' '[:lower:]' | xargs)

          case "$TARGET" in
            wvue) STREAM_URL="$WVUE_STREAM_URL" ;;
            wwl)  STREAM_URL="$WWL_STREAM_URL" ;;
            misc)
              if [ -z "$MISC_URL" ]; then
                exit 1
              fi
              STREAM_URL="$MISC_URL"
              ;;
            *) exit 1 ;;
          esac

          ffmpeg -nostdin \
            -headers "user-agent: Mozilla/5.0\r\naccept: */*\r\nreferer: https://www.wvue.com\r\norigin: https://www.wvue.com" \
            -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
            -fflags +genpts -timeout 3000000 \
            -i "$STREAM_URL" \
            -t 05:45:00 -c copy "${TARGET}.mp4"

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.target }}_${{ github.run_id }}
          path: ${{ github.event.inputs.target }}.mp4